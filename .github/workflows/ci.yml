name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint (flake8)
        run: flake8 src/ tests/

      - name: Format check (black)
        run: black --check --line-length 120 src/ tests/

      - name: Import sort check (isort)
        run: isort --check-only --profile black --line-length 120 src/ tests/

      - name: Type check (mypy)
        run: mypy src/ft991a/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: pytest -v --tb=short --cov=ft991a --cov-report=term-missing

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Validate package
        run: |
          pip install twine
          python -m twine check dist/* || true
